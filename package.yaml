name:                traze
version:             0.1.0.0
github:              "asciijungle/traze"
license:             BSD3
author:              "Benjamin Brunzel"
maintainer:          "example@example.com"
copyright:           "2017 Benjamin Brunzel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Tron like mqtt based game server
category:            Game

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/asciijungle/traze#readme>

dependencies:
- base >= 4.7 && < 5
- text >= 1.2 && < 2

library:
  source-dirs: src

executables:
  traze-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - traze
    - monad-loops >= 0.4.3
    - ansi-terminal >= 0.5
    - async >= 2.0.1.5
    - stm >= 2.4.5 && <= 2.5
    - c-mosquitto >= 0.1.2 && <= 0.2

tests:
  traze-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - traze
    - hspec >= 2.4 && < 3
    - HUnit >= 1.6 && < 1.7
    - QuickCheck >= 2.10 && < 3
