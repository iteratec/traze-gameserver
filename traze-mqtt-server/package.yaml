name:                traze-mqtt-server
version:             0.1.0.0
github:              "iteratec/traze-gameserver"
license:             AGPL
author:              "Benjamin Brunzel"
maintainer:          "benjamin.brunzel@iteratec.de"
copyright:           "2017 Benjamin Brunzel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Tron like mqtt based game server
category:            Game

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/iteratec/traze-gameserver#readme>

dependencies:
- base
- text
- aeson
- random
- mtl
- MonadRandom
- colour
- time

executables:
  traze-mqtt-server:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - traze
    - monad-loops
    - ansi-terminal
    - async
    - stm
    - c-mosquitto
    - bytestring
    - uuid
    - split
    - time
    - safe

